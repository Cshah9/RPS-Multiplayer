<!DOCTYPE html>
<html>
<head>
	<title>RPS</title>
	

		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		
		<!-- 3 rows -->
		<!-- jumbotron row -->
		<div class="row" id="jumbotron">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1>Rock Paper Scissors</h1>
					<p>Are you ready to <a href="https://en.wikipedia.org/wiki/Rock%E2%80%93paper%E2%80%93scissors">Rrrrrrrochambeau!</a></p>
					<div class="alert alert-warning" id="sign-in-alert">
						<div class="row" id="sign-in-row">
							<div class="col-xs-9 sign-in">
								<input type="text" class="form-control" id="name" placeholder="Enter your name">
							</div>
							<div class="col-xs-3 sign-in">
								<button type="submit" class="btn btn-warning" id="sign-in">Sign In</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- game player row -->
		<div class="row" id="gameplay">
			<!-- player 1 -->
			<div class="col-md-4">
				<div class="panel panel-warning" id="player-1-panel">
	  				<div class="panel-heading player-title">Player 1</div>
 					<div class="panel-body player-panel" id="player-1-panel-body">
 						<div class="text-warning" id="player-1-waiting">
							<p>Waiting for Player to join...</p>
 						</div>
 						<div id="player-1-choices">
							<div class="row">
								<div class="shape-choice paper" data-value="paper" data-player="player1">
									<img src="assets/images/paper-hand.png" class="img-circle shape-icon" data-value="paper"/>
									Paper
									<img src="assets/images/paper-image.png" class="img-circle shape-icon"/>
								</div>
							</div>
							<div class="row">
								<div class="shape-choice scissors" data-value="scissors" data-player="player1">
									<img src="assets/images/scissors-hand.png" class="img-circle shape-icon" data-value="scissors"/>
									Scissors
									<img src="assets/images/scissors-image.png" class="img-circle shape-icon"/>
								</div>
							</div>
							<div class="row">
								<div class="shape-choice rock" data-value="rock" data-player="player1">
									<img src="assets/images/rock-hand.png" class="img-circle shape-icon" data-value="rock"/>
									Rock
									<img src="assets/images/rock-image.png" class="img-circle shape-icon"/>
								</div>
							</div>
						</div>
 					</div>
 					<div class="panel-footer score" id="player-1-score">
 						<div class="row">
 							<div class="col-xs-6">
 								<!-- <div class="bg-success center-block">Wins: 0 </div> -->
 								<button class="btn btn-success disabled" type="button">
								  Wins <span class="badge" id="player-1-wins">0</span>
								</button>
 							</div>
 							<div class="col-xs-6">
 								<button class="btn btn-danger disabled" type="button">
								  Losses <span class="badge" id="player-1-losses">0</span>
								</button>
 							</div>
 						</div>
					</div>
				</div>
			</div>
			
			<!-- status -->
			<div class="col-md-4">
				<div class="panel panel-info">	  
 					<div class="panel-body">

 						<img src="assets/images/Rock-paper-scissors.svg" width="100%"/>
 						
 					</div>
				</div>
			</div>

			<!-- player 2 -->
			<div class="col-md-4">
				<div class="panel panel-warning" id="player-2-panel">
	  				<div class="panel-heading player-title">Player 2</div>
 					<div class="panel-body player-panel" id="player-2-panel-body">
 						<div class="text-warning" id="player-2-waiting">
							<p>Waiting for Player to join...</p>
 						</div>
 						<div id="player-2-choices">
							<div class="row">
								<div class="shape-choice paper" data-value="paper" data-player="player2">
									<img src="assets/images/paper-image.png" class="img-circle shape-icon" data-value="paper"/>
									Paper
									<img src="assets/images/paper-hand.png" class="img-circle shape-icon"/>
								</div>
							</div>
							<div class="row">
								<div class="shape-choice scissors" data-value="scissors" data-player="player2">
									<img src="assets/images/scissors-image.png" class="img-circle shape-icon" data-value="scissors"/>
									Scissors
									<img src="assets/images/scissors-hand.png" class="img-circle shape-icon"/>
								</div>
							</div>
							<div class="row">
								<div class="shape-choice rock" data-value="rock" data-player="player2">
									<img src="assets/images/rock-image.png" class="img-circle shape-icon" data-value="rock"/>
									Rock
									<img src="assets/images/rock-hand.png" class="img-circle shape-icon"/>
								</div>
							</div>
						</div>
 					</div>
 					<div class="panel-footer score" id="player-2-score">
 						<div class="row">
 							<div class="col-xs-6">
 								<!-- <div class="bg-success center-block">Wins: 0 </div> -->
 								<button class="btn btn-success disabled" type="button">
								  Wins <span class="badge" id="player-2-wins">0</span>
								</button>
 							</div>
 							<div class="col-xs-6">
 								<button class="btn btn-danger disabled" type="button">
								  Losses <span class="badge" id="player-2-losses">0</span>
								</button>
 							</div>
 						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- chat row -->
		<div class="row" id="chat">
			
		</div>
	</div>


	  <!-- jQuery -->
	  <script src="https://code.jquery.com/jquery.js"></script>

	  <!-- Link to Moment.js should go here -->
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js" ></script>

      <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
