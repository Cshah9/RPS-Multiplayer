<!DOCTYPE html>
<html>
<head>
	<title>RPS</title>
	

		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		
		<!-- 3 rows -->
		<!-- jumbotron row -->
		<div class="row" id="jumbotron">
			<div class="jumbotron">
			  <h1>Rock Paper Scissors</h1>
			  <p>Are you ready to <a href="https://en.wikipedia.org/wiki/Rock%E2%80%93paper%E2%80%93scissors">Rrrrrrrochambeau!</a></p>
			</div>
		</div>
		<!-- game player row -->
		<div class="row" id="gameplay">
			<!-- player 1 -->
			<div class="col-md-4">
				<div class="panel panel-primary">
	  				<div class="panel-heading player-title">Player 1</div>
 					<div class="panel-body player-panel" id="player-1-panel">
						<img src="assets/images/paper.png" class="img-circle shape" data-value="paper"/>
						<br>
						<img src="assets/images/scissors.png" class="img-circle shape" data-value="scissors"/>
						<br>
						<img src="assets/images/rock.png" class="img-circle shape" data-value="rock"/>
 					</div>
				</div>
			</div>
			
			<!-- status -->
			<div class="col-md-4">
				<div class="panel panel-info">	  
 					<div class="panel-body">

 						<img src="assets/images/Rock-paper-scissors.svg" width="100%"/>
 						
 					</div>
				</div>
			</div>

			<!-- player 2 -->
			<div class="col-md-4">
				<div class="panel panel-primary">
	  				<div class="panel-heading player-title">Player 2</div>
 					<div class="panel-body player-panel" id="player-2-panel">
						<img src="assets/images/paper.png" class="img-circle shape" data-value="paper"/>
						<br>
						<img src="assets/images/scissors.png" class="img-circle shape" data-value="scissors"/>
						<br>
						<img src="assets/images/rock.png" class="img-circle shape" data-value="rock"/>
 					</div>
				</div>
			</div>
		</div>
		<!-- chat row -->
		<div class="row" id="chat">
			
		</div>
	</div>


	  <!-- jQuery -->
	  <script src="https://code.jquery.com/jquery.js"></script>

	  <!-- Link to Moment.js should go here -->
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js" ></script>

      <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
