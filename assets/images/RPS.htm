<!DOCTYPE html>
<!-- saved from url=(0077)file:///Users/chiragkshah/Desktop/RCB/repositories/RPS-Multiplayer/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>RPS</title>
	

		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="./RPS_files/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./RPS_files/style.css">
</head>
<body>
	<div class="container">
		
		<!-- 3 rows -->
		<!-- jumbotron row -->
		<div class="row" id="jumbotron">
			<div class="jumbotron">
			  <h1>Rock Paper Scissors</h1>
			  <p>Are you ready to <a href="https://en.wikipedia.org/wiki/Rock%E2%80%93paper%E2%80%93scissors">Rrrrrrrochambeau!</a></p>
			</div>
		</div>
		<!-- game player row -->
		<div class="row" id="gameplay">
			<!-- player 1 -->
			<div class="col-md-4">
				<div class="panel panel-primary">
	  				<div class="panel-heading player-title">Player 1</div>
 					<div class="panel-body player-panel" id="player-1-panel">
						<div class="row">
							<div class="shape-choice" data-value="paper" data-player="player1">
								<img src="./RPS_files/paper-hand.png" class="img-circle shape-icon" data-value="paper">
								Paper
								<img src="./RPS_files/paper-image.png" class="img-circle shape-icon">
							</div>
						</div>
						<div class="row">
							<div class="shape-choice" data-value="scissors" data-player="player1">
								<img src="./RPS_files/scissors-hand.png" class="img-circle shape-icon" data-value="scissors">
								Scissors
								<img src="./RPS_files/paper-image.png" class="img-circle shape-icon">
							</div>
						</div>
						<div class="row">
							<div class="shape-choice" data-value="rock" data-player="player1">
								<img src="./RPS_files/rock-hand.png" class="img-circle shape-icon" data-value="rock">
								Rock
								<img src="./RPS_files/paper-image.png" class="img-circle shape-icon">
							</div>
						</div>

 					</div>
				</div>
			</div>
			
			<!-- status -->
			<div class="col-md-4">
				<div class="panel panel-info">	  
 					<div class="panel-body">

 						<img src="./RPS_files/Rock-paper-scissors.svg" width="100%">
 						
 					</div>
				</div>
			</div>

			<!-- player 2 -->
			<div class="col-md-4">
				<div class="panel panel-primary">
	  				<div class="panel-heading player-title">Player 2</div>
 					<div class="panel-body player-panel" id="player-2-panel">
						<img src="./RPS_files/paper-hand.png" class="img-circle shape-icon" data-value="paper">
						<br>
						<img src="./RPS_files/scissors-hand.png" class="img-circle shape-icon" data-value="scissors">
						<br>
						<img src="./RPS_files/rock-hand.png" class="img-circle shape-icon" data-value="rock">
 					</div>
				</div>
			</div>
		</div>
		<!-- chat row -->
		<div class="row" id="chat">
			
		</div>
	</div>


	  <!-- jQuery -->
	  <script src="./RPS_files/jquery.js"></script>

	  <!-- Link to Moment.js should go here -->
	  <script type="text/javascript" src="./RPS_files/moment.js"></script>

      <!-- Firebase -->
    <script src="./RPS_files/firebase.js"></script>
    <script type="text/javascript" src="./RPS_files/game.js"></script>

</body></html>
